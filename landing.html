<!DOCTYPE html>
<html lang="en">
    <!-- Meta data embeded within in head tag -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Blog</title>
    <link rel="stylesheet" href="landingstyle.css">
</head>
<body>
    <header>
        <!-- Use of nav tag for stucturing purposes and screen readers -->
        <nav> 
            <!-- Unordered list to become navagation bar -->
            <ul> 
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main tag contains the main elements of landing page -->
    <main>
        <h1>Welcome to Marketing Media Blog</h1>
    <!-- Section tag contains all the company divs that will later be link to individual pages displaying the products and their respective blog posts-->
        <section id="companies">
            <div class="company">
                <h2>Company 1</h2>
                <p>Description of Company 1</p>
            </div>
            <div class="company">
                <h2>Company 2</h2>
                <p>Description of Company 2</p>
            </div>
            <div class="company">
                <h2>Company 3</h2>
                <p>Description of Company 3</p>
            </div>
            <div class="company">
                <h2>Company 4</h2>
                <p>Description of Company 4</p>
            </div>
            <div class="company">
                <h2>Company 5</h2>
                <p>Description of Company 5</p>
            </div>
        </section>
    </main>
    <!-- Footer tag conatins rights reserved message -->
    <footer>
        <p>&copy; 2024 Marketing Media. All rights reserved.</p>
    </footer>
</body>
</html>
