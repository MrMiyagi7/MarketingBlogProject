<!DOCTYPE html>
<html lang="en">
    <!-- Meta data embeded within in head tag -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Blog</title>
    <link rel="stylesheet" href="landingstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Use of nav tag for stucturing purposes and screen readers -->
        <nav> 
            <img id="logo-img" src="/images/Media-bros-marketing-logo.jpeg" alt="Media-bros-marketing-logo">
            <!-- Unordered list to become navagation bar -->
            <ul> 
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main tag contains the main elements of landing page -->
    <main>
        <h1>Welcome to Media Bros Marketing Blog</h1>
    <!-- Section tag contains all the company divs that will later be link to individual pages displaying the products and their respective blog posts-->
        <section id="companies">
            <div class="company">
                <img class="company-logo" src="/images/Swisschem-logo.png" alt="Swiss Chems Logo">
                <p>Description of Company 1</p>
                <button class="read-more-btn">Read More</button>
            </div>
            <div class="company">
                <!-- <h2><strong>Amino Asylum</strong></h2> -->
                <img class="company-logo" src="/images/Aminoasylum-logo.png" alt="Amino Asylum Logo">
                <p>Description of Company 2</p>
                <button class="read-more-btn">Read More</button>
            </div>
            <div class="company">
                <!-- <h2><strong>Pure Rawz</strong></h2> -->
                <img class="company-logo" src="/images/Purerawz-logo.png" alt="Pure Rawz Logo">
                <p>Description of Company 3</p>
                <button class="read-more-btn">Read More</button>
            </div>
            <div class="company">
                <!-- <h2><strong>Behemoth Labz</strong></h2> -->
                <img class="company-logo" src="/images/Behemothlabz-logo.png" alt="Behemoth Labz Logo">
                <p>Description of Company 4</p>
                <button class="read-more-btn">Read More</button>
            </div>
            <div class="company">
                <h2><strong>Pending</strong></h2>
                <p>Description of Company 5</p>
                <button class="read-more-btn">Read More</button>
            </div>
        </section>
    </main>
    <!-- Footer tag conatins rights reserved message -->
    <footer>
        <p>&copy; 2024 Marketing Media. All rights reserved.</p>
    </footer>
</body>
</html>
